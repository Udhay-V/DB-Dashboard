<div class="container">
<div class="form-control">
    <form [formGroup]="profileform">
        <h2>Profile Form</h2>
        <label for="firtsname"><i class="fa-solid fa-user-tie" style='color: #FAFAFA'></i></label>
        <input type="text" formControlName="firstname" placeholder="your firstname"><br><br>

        <label for="lastname"><i class="fa-solid fa-user-tie" style='color: #FAFAFA'></i></label>
        <input type="text" formControlName="lastname" placeholder="your lastname"><br><br>

        <label for="age"><i class="fa-solid fa-calendar-days" style='color: #FAFAFA'></i></label>
        <input type="number" formControlName="age" placeholder="your age"><br><br>

        <label for="email"><i class="fa-solid fa-envelope" style='color: #FAFAFA'></i></label>
        <input type="text" formControlName="email" placeholder="your Email"><br><br>

        <label for="mobileno"><i class="fa-solid fa-mobile" style='color: #FAFAFA'></i></label>
        <input type="text" formControlName="mobileno" placeholder="your Mobileno"><br><br>

        <div formGroupName="address">
            
            <label for="address1"><i class="fa-solid fa-location-dot" style='color: #FAFAFA'></i></label>
            <input type="text" formControlName="address1" placeholder="your Address1"><br><br>

            <label for="address2"><i class="fa-solid fa-location-dot" style='color: #FAFAFA'></i></label>
            <input type="text" formControlName="address2" placeholder="your Address2"><br><br>

            <label for="pincode"><i class="fa-solid fa-location-dot" style='color: #FAFAFA'></i></label>
            <input type="text" formControlName="pincode" placeholder="your pincode"><br><br>

        </div>

        <button (click)="onSubmit()">submit</button>
    </form>
</div>
</div>
